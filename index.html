<body>
<div class="baner"><h1>Portal Ogłoszeniowy</h1></div>
<div class="lewy"><h2>Kategorie</h2>

    <li>Muzyka</li>

</ol>
<h2>Podkategorie</h2>

</ol>
<img class="obraz" src="ksiazki.jpg" alt="Dodaj ogłoszenie">

</div>
<div class="prawy">
<h2> Anna Kowalska-dodanie ogłoszenia</h2>
<form>
<label>Kategoria:</label><br>
<input type="number" name="Kategoria"><br>
<label>Podkategoria:</label><br>
<input type="number" name="podkategoria"><br>
<label>Tytuł:</label><br>
<input type="text" name="tytul"><br>
<label>Treść:</label><br>
<textarea name="tresc" rows="10" cols="40"> </textarea><br>
<input class="przycisk" type="reset" value="Usuń wszystkie informacje">
<input class="przycisk" type="submit" value="ZAPISZ">
</form>
</div>
<div class="stopka"><p>Portal ogłoszeniowy opracował: Błażej Pietryja, podawanie numeru PESEL w sieci nie brzmi bezpiecznie</p></div>
